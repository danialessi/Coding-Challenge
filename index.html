<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <title>Coding Challenge</title>
  </head>

  <!-- sfondo -->
  <body id="background">

    <div id="container">

      <!-- logo e titolo -->

        <div>

          <h1>Taking Booleaners from A to B</h1>

      <!-- pulsanti -->
      <nav>

            <button type="button" name="button">Accendi Luci</button>
          </div>
        </div>
      </nav>

      <!-- contenuto -->
      <main>
        <div class="content">
          <p class="monopattino">&#9725; Monopattino Gino22</p>
          <p>&map; Via Guadalametri - a 220 metri da te</p>

        </div>

        <div class="content">
          <p class="monopattino">&#9725; Monopattino Mike24</p>
          <p>&map; Via Ricciardoni - a 420 metri da te</p>
          <p>Stato carica:</p>
          <div class="barra-mike"></div>
        </div>

        <div class="content">
          <p class="monopattino">&#9725; Monopattino Fede154</p>
          <p>&map; Via Guadalametri - a 490 metri da te</p>
          <p>Stato carica:</p>
          <div class="barra-fede"></div>
        </div>
      </main>

    </div>

  </body>
</html>
